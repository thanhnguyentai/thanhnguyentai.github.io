<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script language="javascript" src="jquery-1.4.2.min.js"></script>
		<script language="javascript" src="new_yorker_320x50.js"></script>
		
		<style>
			body {
				margin: 0;
			}
			#banner{
				width:320px;
				height:50px;
				overflow:hidden;
				position: absolute;
				top:0;
				left: 0;
				border: none;
				z-index: 1;
			}
			
			#fr1 {
				position: absolute;
				top: 7px;
				left:5px;
				opacity: 0;
			}
			#fr2, #fr3{
				position: absolute;
				top: 16px;
				left:5px;
				opacity: 0;
			}
			#fr4{
				position: absolute;
				top: 7px;
				left:5px;
				opacity: 0;
			}
			
			.banner_vertical {
				vertical-align: middle;
				height: 45px;
				margin-top: 5px;
				width: 80px;
				display: inline-block;
			}
			
			#expanded {
				position: absolute;
				top:0;
				left: 0;
				width: 320px;
				height: 480px;
				background: url('img/bg_expanded.png') no-repeat;
				opacity: 0;
				z-index: 0;
			}
			#close_btn {
				position: absolute;
				top: 8px; 
				right: 8px;
			}
			#expanded_fr1 {
				color: #111;
				position: absolute;
				top: 15px;
				left: 15px;
				text-shadow: 0px 0px 1px #b4b5b3;
				font-size: 20px;
				font-weight: normal;
				opacity: 0;
			}
			#expanded_fr2 {
				position: absolute;
				top: 50px;
				left: 75px;
				opacity: 0;
			}
			#expanded_link {
				margin: 0 auto;
				display: block;
				width: 100%;
				height: 30px;
				text-align: center;
				position: absolute;
				bottom: 21px;
			}
			#expanded_video {
				display: block;
				width: 100%;
				height: 30px;
				text-align: center;
				position: absolute;
				top: 238px;
			}
			
			#banner img{
				position:absolute;
			}
		</style>
	</head>
	
	<body>
		<div id="banner">
			<img id="bg" src="img/bg.png" alt=""/>
			<img id="fr1" src="img/text1.png" alt=""/>
			<img id="fr2" src="img/text2.png" alt=""/>
			<img id="fr3" src="img/text3.png" alt=""/>
			<img id="fr4" src="img/fr4.png" alt=""/>
		</div>
		<div id="expanded">
			<img id="expanded_fr1" src="img/text4.png" alt=""/>
			<img id="expanded_fr2" src="img/expanded_fr2.png" alt=""/>
			
			<a href="#" id="expanded_video">
				<img src="img/expanded_video.png" alt=""/>
			</a>
			<a href="#" id="expanded_link">
				<img src="img/discover.png" alt=""/>
			</a>
			<img id="close_btn" src="img/close.png" alt=""/>
		</div>
	</body>
</html>
