<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>IBM</title>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_728x90.js"></script>
        
        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/*--------------------------------*/
			
        	#banner,.frame{
        		width:728px;
        		height:90px;
        		position:absolute;
        		top:0px;
        		left:0px;
				text-decoration: none;
        		overflow:hidden;
        	}
        	img{
        		position:absolute;
        	}
			#text1{
				top:40px;
				left:180px;
				opacity:0;
			}
			#text2{
				top:100px;/*65*/
				left:180px;
			}
			
			#pic0,#pic{
				top:0px;
				left:0px;
			}
			#topball{
				top:26px;
				left:176px;
			}
			#gpic{
				top:25px;
				left:590px;
				opacity:0;
			}
			#ball1,#ball2,#ball3,#ball4{
				top:22px;
				left:605px;
				opacity:0;
			}
			#frame2,#frame3{
				display:none;
			}
			#bg3{
				top:65px;
				left:20px;
			}
			#ball5,#ball6,#ball7{
				top:40px;
				left:-100px;
				-webkit-transform:rotate(30deg);
			}
			#ball8{
				top:68px;
				left:90px;
				opacity:0;
			}
			#ball9{
				top:70px;
				left:90px;
				opacity:0;
			}
			#ball10{
				top:82px;
				left:30px;
				opacity:0;
			}
			#button{
				top:30px;
				left:480px;
				opacity:0;
			}
			#text3{
				top:-50px;/*30*/
				left:20px;
			}
			#text4{
				top:-50px;/*30*/
				left:275px;
			}
			#text5{
				top:-50px;/*54*/
				left:20px;
			}
			#logo{
				top:33px;
				left:655px;
				opacity:0;
			}
			#planet{
				top:32px;
				left:620px;
				opacity:0;
			}
			#replay{
				top:5px;
				left:670px;
				opacity:0;
			}
        </style>
    </head>
