<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Phluant Mobile
		</title>
		
		<link rel="stylesheet" href="fonts/trade-gothic-bold.css"/>
		<style type="text/css">
			#banner{
				width: 640px;
				height: 480px;
				position: absolute;
				top: 0px;
				left: 50%;
				margin-left: -320px;
				opacity: 0;
				
				background: #002246;
				
				/* STOP THE ANIMATION FLICKERING IN WEBKIT */
				-webkit-perspective: 1000;
				-webkit-backface-visibility: hidden;
				-webkit-transform:translate3d(0,0,0);

				/* MAKE INVISIBLE/TRANSPARENT TAP HIGHLIGHT COLOR */
				-webkit-tap-highlight-color: rgba(0,0,0,0);

				overflow: hidden;
			}

			#text_header{
				background: url('img/header_text.png') no-repeat center center;
				background-size: 100% 100%;
				-moz-background-size: 100% 100%;
				-ms-background-size: 100% 100%;
				-webkit-background-size: 100% 100%;

				position: absolute;
				top: 15px;
				left: 30px;
				width: 197px;
				height: 14px;
				opacity: 0;
			}

			#text_footer{
				background: url('img/number.png') no-repeat center center;
				background-size: 100% 100%;
				-moz-background-size: 100% 100%;
				-ms-background-size: 100% 100%;
				-webkit-background-size: 100% 100%;

				position: absolute;
				bottom: 15px;
				left: 30px;
				width: 119px;
				height: 11px;
				opacity: 0;
			}
			#logo{
				background: url('img/logo.png') no-repeat center center;
				background-size: 100% 100%;
				-moz-background-size: 100% 100%;
				-ms-background-size: 100% 100%;
				-webkit-background-size: 100% 100%;

				position: absolute;
				bottom: 15px;
				right: 30px;
				width: 268px;
				height: 80px;	
				opacity: 0;
			}

			#frame1_text1,#frame2_text1,#frame2_text2, #frame2_text3{
				font-family: 'Trade Gothic Bold', Arial, serif;
				font-size: 40px;
				text-transform: uppercase;
				position: absolute;
				left: 30px;
				opacity: 0;
			}
			#frame1_text1{
				top: 65px;
				color: #fed201;
			}
			#frame2_text1{
				top: 55px;
				color: #fff;
			}
			#frame2_text2{
				top: 100px;
				color: #fed201;
			}
			#frame2_text3{
				top: 145px;
				color: #fed201;
			}
			
			#button{
				position: absolute;
				top: 260px;
				left: 30px;
				opacity: 0;
				font-family: 'Trade Gothic Bold', Arial, serif;
				color: #000;
				font-size: 36px;
				text-indent: 10px;
				width: 255px;
				height: 50px;
				background: url('img/bt.png') no-repeat center center;
				background-size: 100% 100%;
				-moz-background-size: 100% 100%;
				-ms-background-size: 100% 100%;
				-webkit-background-size: 100% 100%;
				line-height: 50px;
			}
			
			#arrow_bg{
				width: 30px;
				height: 30px;
				background-color: #1d2443;
				position: absolute;
				top: 10px;
				right: 10px;
				border-radius: 100%;
				-webkit-border-radius: 100%;
				-moz-border-radius: 100%;
				-ms-border-radius: 100%;
			}
			#arrow{
				width: 30px;
				height: 30px;
				background: url('img/arrow.png') no-repeat center center;
				position: absolute;
				top: 10px;
				right: 10px;
			}

			#flyStart{
				width: 231px;
				height: 206px;
				background: url('img/fly_start.png') no-repeat center center;
				position: absolute;
				top: 140px;
				left: 280px;
				opacity: 0;
			}

			#flyOut{
				width: 234px;
				height: 176px;
				background: url('img/fly.png') no-repeat center center;
				position: absolute;
				top: 160px;
				left: 250px;
				opacity: 0;
			}
			#flyEnd{
				width: 150px;
				height: 113px;
				background: url('img/fly_end.png') no-repeat center center;
				position: absolute;
				top: -250px;
				left: 400px;
			}
			#line{
				position: absolute;
				top: 246px;
				left: 257px;
				height: 7px;	
				width: 0px;
				overflow: hidden;
			}
			#line img{
				position: absolute;
				top: 0px;
				left: 0px;
			}

			#canvas{
				width: 640px;
				height: 480px;
				position: absolute;
				top: 0px;
				left: 0px;
				background: #002246;
			}

			#border-top{
				width: 640px;
				height: 1px;
				background: rgba(0,0,0,0.7);
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 1000;
			}
			#border-right{
				width: 1px;
				height: 480px;
				background: rgba(0,0,0,0.7);
				position: absolute;
				top: 0px;
				right: 0px;
				z-index: 1000;
			}
			#border-bottom{
				width: 640px;
				height: 1px;
				background: rgba(0,0,0,0.7);
				position: absolute;
				bottom: 0px;
				left: 0px;
				z-index: 1000;
			}
			#border-left{
				width: 1px;
				height: 480px;
				background: rgba(0,0,0,0.7);
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<canvas id="canvas" width="640" height="480">
			</canvas>

			<div id="flyStart">
			</div>
			<div id="flyOut">
			</div>
			<div id="flyEnd">
			</div>
			<div id="line">
				<img src="img/line.png" alt=""/>
			</div>


			<div id="text_header">
			</div>
			<div id="text_footer">
			</div>
			<div id="logo">
			</div>

			<div id="frame1_text1">
				Let's retire your pension risk.
			</div>

			<div id="frame2_text1">
				Pension de-risking
			</div>
			<div id="frame2_text2">
				can help you focus on
			</div>
			<div id="frame2_text3">
				your business.
			</div>

			<div id="button">
				Find out how
				<div id="arrow_bg">
				</div>
				<div id="arrow">
				</div>
			</div>

			<div id="border-top"></div>
			<div id="border-right"></div>
			<div id="border-bottom"></div>
			<div id="border-left"></div>
		</div>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="AnimationBase.js"></script>
		<script type="text/javascript" src="AnimationBuilt.js"></script>		
		<script type="text/javascript" src="pathAnimator.js"></script>
		<script type="text/javascript" src="main.js"></script>		
	</body>
</html>
