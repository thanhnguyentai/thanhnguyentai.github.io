<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Phluant Mobile
		</title>
		<style type="text/css">
			#ph_container{z-index:10000;position:absolute; display:block; top:0px;left:0px; width:300px; height: 250px;}
			#ph_container .absolute{position:absolute;}
			
			#ph_conBanner{z-index:0;position:absolute; visibility:visible; width:300px; height:250px;overflow:hidden; left:0px; top:0px;background:url('img/bg.jpg');}
			
			#bottle1{
				top: 6px;
				left: 32px;
			}
			#apple{
				top: -100px;
				left: 30px;
			}
			#apple2{
				top: -100px;
				left: 60px;
			}
			#apple3{
				top: -100px;
				left: 50px;
			}
			#apple4{
				top: -100px;
				left: 60px;
			}
			#banana{
				top: -100px;
				left: 80px;
			}
			#banana2{
				top: -100px;
				left: 60px;
			}
			#banana3{
				top: -100px;
				left: 15px;
			}
			#banana4{
				top: -100px;
				left: 60px;
			}
			#hue{
				top: -100px;
				left: 80px;
			}
			#kiwi{
				top: -100px;
				left: 50px;
			}
			#kiwi2{
				top: -100px;
				left: 30px;
			}
			#mango{
				top: -100px;
				left: 20px;
			}
			#pineapple{
				top: -100px;
				left: 50px;
			}
			#bottle{
				top: -300px;
				left: 10px;
			}
			#weight{
				bottom: 0px;
				left: 0px;
				opacity: 0;
			}
			#end{
				top: 0px;
				left: 0px;
				opacity: 0;				
			}
			#right{
				top: 15px;
				left: 140px;
			}
			#border{
				top: 0px;
				left: 0px;
			}
			#fruit_container{
				width: 300px;
				height: 250px;
				top: 0px;
				left: 0px;
			}
			.cache{
				position: absolute;
				top: -100%;
				left: -100%;
			}
		</style>
	</head>
	<body>
		<div id="ph_container">
			<div id="ph_conBanner">
				<img src="img_728x90/bg.jpg" class="cache" alt=""/>
				<img src="img_728x90/border.png" class="cache" alt=""/>
				<img src="img_728x90/bottle.png" class="cache" alt=""/>
				<img src="img_728x90/end.png" class="cache" alt=""/>
				<img src="img_728x90/motion.png" class="cache" alt=""/>
				<img src="img_728x90/text.png" class="cache" alt=""/>
				
				<img id="bottle1" src="img/bottle1.png" class="absolute" alt=""/>
				
				<div id="fruit_container" class="absolute">
					<img id="apple" src="img/apple.png" class="absolute" alt=""/>
					<img id="apple2" src="img/apple2.png" class="absolute" alt=""/>
					<img id="apple4" src="img/apple4.png" class="absolute" alt=""/>
					<img id="banana" src="img/banana.png" class="absolute" alt=""/>
					<img id="banana2" src="img/banana2.png" class="absolute" alt=""/>
					<img id="banana3" src="img/banana3.png" class="absolute" alt=""/>
					<img id="banana4" src="img/banana4.png" class="absolute" alt=""/>
					<img id="hue" src="img/hue.png" class="absolute" alt=""/>
					<img id="kiwi" src="img/kiwi.png" class="absolute" alt=""/>
					<img id="kiwi2" src="img/kiwi2.png" class="absolute" alt=""/>
					<img id="mango" src="img/mango.png" class="absolute" alt=""/>
					<img id="pineapple" src="img/pineapple.png" class="absolute" alt=""/>
					<img id="apple3" src="img/apple3.png" class="absolute" alt=""/>
					
					<img id="bottle" src="img/bottle.png" class="absolute" alt=""/>
				</div>
				
				<img id="weight" src="img/weight.png" class="absolute" alt=""/>
				<img id="end" src="img/end.png" class="absolute" alt=""/>
				
				<img id="right" src="img/right.png" class="absolute" alt=""/>
				<img id="border" src="img/border.png" class="absolute" alt=""/>
			</div>
			
			<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
			<script type="text/javascript" src="300x250.js"></script>
		</div>
	</body>
</html>
