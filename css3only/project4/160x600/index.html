<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="es-container container">
				<div class="es-content container">
					<div class="es-text">&nbsp;</div>
					<div class="es-logo">&nbsp;</div>
					<div class="es-tap">&nbsp;</div>
					<div class="es-option">&nbsp;</div>
				</div>
			</div>
			<div class="is-container container">
				<div class="is-content container">
					<div class="is-text1">&nbsp;</div>
					<div class="is-text2">&nbsp;</div>
					<div class="is-logo">&nbsp;</div>
					<div class="is-tap">&nbsp;</div>
					<div class="is-option">&nbsp;</div>
				</div>
			</div>
			<div class="awd-container container">
				<div class="awd-content container">
					<div class="awd-text">&nbsp;</div>
					<div class="awd-logo">&nbsp;</div>
					<div class="awd-tap">&nbsp;</div>
					<div class="awd-option">&nbsp;</div>
				</div>
			</div>
			<div class="nx-container container">
				<div class="nx-content container">
					<div class="nx-text">&nbsp;</div>
					<div class="nx-logo">&nbsp;</div>
					<div class="nx-tap">&nbsp;</div>
					<div class="nx-option">&nbsp;</div>
				</div>
			</div>
			<div class="rx-container container">
				<div class="rx-content container">
					<div class="rx-text-container container">
						<div class="rx-text">&nbsp;</div>
					</div>
					<div class="rx-logo-container container">
						<div class="rx-logo">&nbsp;</div>
					</div>
					<div class="rx-tap-container container">
						<div class="rx-tap">&nbsp;</div>
					</div>
					<div class="rx-option-container container">
						<div class="rx-option">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>

</html>
