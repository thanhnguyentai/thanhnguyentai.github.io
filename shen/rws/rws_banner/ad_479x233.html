<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script type="text/javascript" src="s_479x233.js"></script>

		<style type="text/css">
			#slideshow{
				width:479px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
			}
			
			#text1{
				left:89px;
				top:45px;
				
			}
			#container{
				position:absolute;
				top:0px;
				left:0px;
				width:479px;
				height:233px;
				opacity:0;
			}
			#ballloon{
				left:108px;
				top:-235px;
			}
			
			#text2{
				left:135px;
				top:35px;
			}
			
			#button{
				left:160px;
				top:174px;
				opacity:0;
			}
			
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="bg" src="img_banner/479x233_bg.png"/>
			<img id="text1" src="img_banner/479x233_firsttext.png"/>
			<div id="container">
				<img id="ballloon" src="img_banner/479x233_ballloon.png"/>
				<img id="text2" src="img_banner/479x233_lasttext.png"/>
			</div>
			
			<img id="button" src="img_banner/479x233_button.png"/>
		</div>
	</body>
</html>
