<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script type="text/javascript" src="s_768x65.js"></script>

		<style type="text/css">
			#slideshow{
				width:768px;
				height:65px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:block;
			}
			
			.frame{
				width:768px;
				height:65px;
				position:absolute;
				top:0px;
				left:0px;
				overflow:hidden;
				display:none;
			}
			
			/*--- frame1 ---*/
			#len1{
				top:-40px;
				left:-20px;
			}
			#len2{
				top:-10px;
				left:30px;
			}
			#len3{
				top:-15px;
				left:90px;
			}
			#len4{
				top:-30px;
				left:180px;
			}
			#len5{
				top:-27px;
				left:210px;
			}
			#len6{
				top:-40px;
				left:250px;
			}
			#len7{
				top:-30px;
				left:290px;
			}
			#len8{
				top:0px;
				left:340px;
			}
			#len9{
				top:-25px;
				left:345px;
			}
			#len10{
				top:-45px;
				left:375px;
			}
			#len11{
				top:-20px;
				left:430px;
			}
			#len12{
				top:-35px;
				left:460px;
			}
			#len13{
				top:-20px;
				left:470px;
			}
			#len14{
				top:-10px;
				left:660px;
			}
			
			.len{
				display:none;
			}
			.frame-img{
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="bg" src="img_banner/768x65_bg.jpg"/>
			<div id="frame" class="frame">
				<img id="len1" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len2" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len3" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len4" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len5" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len6" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len7" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len8" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len9" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len10" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len11" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len12" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len13" src="img_banner/768x65_len.png" class="len" alt=""/>
				<img id="len14" src="img_banner/768x65_len.png" class="len" alt=""/>
				
				<img id="frame1" src="img_banner/768x65_frame1.png" alt="" class="frame-img"/>
				<img id="frame2" src="img_banner/768x65_frame2.png" alt="" class="frame-img"/>
				<img id="frame3" src="img_banner/768x65_frame3.png" alt="" class="frame-img"/>
			</div>
		</div>
	</body>
</html>
