<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script language="javascript" src="jquery-1.4.2.min.js"></script>
		<script language="javascript" src="portrait.js"></script>
		
		<style>
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			#banner {				
				width:768px;
				height:935px;
				position:absolute;
				overflow:hidden;
				top:0;
				left:0;
				border:0;
				background-color:#ffffff;
			}
			
		#banner  img{
			position:absolute;
		}
		
		#bg{
			top:0px;
			left:50%;
			margin-left:-385px;
		}
		#cr4{
			top:263px;
			left:195px;
			opacity:0;
		}
		
		#cr3{
			top:298px;
			left:326px;
			opacity:0;
		}
		#cr2{
			top:444px;
			left:320px;
			opacity:0;
		}
		#cr1{
			top:539px;
			left:468px;
			opacity:0;
		}
		#text{
			top:463px;
			left:27px;
			opacity:0;
		}
		#bt{
			top:665px;
			left:27px;
			opacity:0;
		}
		#footer{
			left:0px;
			bottom:0px;
		}
		</style>
	</head>
	
	<body>
		<div id="banner">
			<img id="bg" src="img/768x935_bg.png" alt=""/>
			
			<img id="cr3" src="img/768x935_cr3.png" alt=""/>
			<img id="cr4" src="img/768x935_cr4.png" alt=""/>
			<img id="cr2" src="img/768x935_cr2.png" alt=""/>
			<img id="cr1" src="img/768x935_cr1.png" alt=""/>
			<img id="footer" src="img/768x935_footer.png" alt=""/>
			
			<img id="text" src="img/768x935_text.png" alt="" usemap="#map"/>
			<map name="map">
				<area shape="Rect" Coords="1,277,282,303" href="http://www.rwsentosa.com" target="blank"> </area>
			</map> 
			<a href="http://www.rwsentosa.com/language/en-US/Attractions/UniversalStudiosSingapore/AnnualPass"><img id="bt" src="img/768x935_bt.png" alt=""/></a>
		</div>

</html>
