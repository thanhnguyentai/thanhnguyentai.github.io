<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_230x498.js" language="javascript"></script>
		<style type="text/css">
			#container{
				position:absolute;
				top:0px;
				left:0px;
				width:230px;
				height:498px;
				overflow:hidden;
			}
			.frame{
				position:absolute;
				width:230px;
				height:498px;
				top:0px;
				left:0px;
				z-index:10;
			}
			
			img{
				position:absolute;
				display:none;
			}
			
			#background{
				background:url('img_banner/230x498_bg.jpg') no-repeat;
			}
			#footer{
				background:url('img_banner/230x498_bg_footer.png') no-repeat;
				position:absolute;
				left:0px;
				bottom:0px;
				width:230px;
				height:32px;
				z-index:100;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/*---- frame 1 ------*/
			#frame1_circle{
				top:95px;
				left: 22px;
				display:block;
			}
			
			#frame1_couple{
				left:0px;
				top:498px;
				display:block;
			}
			#frame1_bubble1{
				left:28px;
				top:50px;
			}
			#frame1_bubble2{
				left:82px;
				top:34px;
			}
			
			/*--------------------*/
			
			
			/*---- frame 2 ------*/
			#frame2{
				display:none;
			}
			#frame2_circle{
				top:130px;
				left:22px;
				display:block;
			}
			
			#frame2_flower{
				top:0px;
				left:0px;
				display:block;
			}
			#frame2_say{
				top:105px;
				left:0px;
			}
			#frame2_tab{
				top:400px;
				left:0px;
			}
			/*--------------------*/
			
			/*---- frame 3 ------*/
			#frame3{
				display:none;
			}
			#frame3_circle{
				top:150px;
				left:22px;
				display:block;
			}
			#frame3_vertical{
				top:57px;
				left:79px;
			}
			#frame3_horizontal{
				top:368px;
				left:64px;
			}
			#frame3_logo{
				top:190px;
				left:32px;
			}
			/*--------------------*/
			
		</style>
	</head>
	<body>
		<div id="container">
			<div id="background" class="frame">
			</div>
			<div id="frame1" class="frame">
				<img id="frame1_circle" src="img_banner/230x498_circle.png"/>
				<img id="frame1_flower" src="img_banner/230x498_frame1_flower.png"/>
				<img id="frame1_couple" src="img_banner/230x498_frame1_couple.png"/>
				<img id="frame1_bubble1" src="img_banner/230x498_frame1_bubble1.png"/>
				<img id="frame1_bubble2" src="img_banner/230x498_frame1_bubble2.png"/>
			</div>
			
			<div id="frame2" class="frame">
				<img id="frame2_circle" src="img_banner/230x498_circle.png"/>
				<img id="frame2_flower" src="img_banner/230x498_frame2_flower.png"/>
				<img id="frame2_say" src="img_banner/230x498_frame2_say.png"/>
				<img id="frame2_tab" src="img_banner/230x498_frame2_tab.png"/>
			</div>
			
			<div id="frame3" class="frame">
				<img id="frame3_circle" src="img_banner/230x498_circle.png"/>
				<img id="frame3_vertical" src="img_banner/230x498_frame3_verticaltext.png"/>
				<img id="frame3_horizontal" src="img_banner/230x498_frame3_horizontaltext.png"/>
				<img id="frame3_logo" src="img_banner/230x498_frame3_logo.png"/>
			</div>
			
			<div id="footer">
			</div>
		</div>
	</body>
</html>
