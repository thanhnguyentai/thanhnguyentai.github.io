<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_228x233.js"></script>
		<style type="text/css">
			#slideshow{
				width:228px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				width:228px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				display:none;
				-webkit-backface-visibility: hidden;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* slide in*/
			@keyframes slidein
			{
			0% {
				transform:scale(0.2) translate(0px,0px);
			}
			
			100% {
				transform:scale(1) translate(228px,0px);
			}
			}

			@-moz-keyframes slidein 
			{
			0% {
				-moz-transform:scale(0.2) translate(0px,0px);
			}
			
			100% {
				-moz-transform:scale(1) translate(228px,0px);
			}
			}

			@-webkit-keyframes slidein 
			{
			0% {
				-webkit-transform:scale(0.2) translate(0px,0px);
			}
			
			100% {
				-webkit-transform:scale(1) translate(228px,0px);
			}
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="img" src="img_banner/228x233_bg.jpg" alt=""/>
			<img id="img1" src="img_banner/228x233_01.png" alt=""/>
			<img id="img2" src="img_banner/228x233_02.png" alt=""/>
			<img style="left:-228px;" id="img3" src="img_banner/228x233_03.png" alt=""/>
		</div>
	</body>
</html>
