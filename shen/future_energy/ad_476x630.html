<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script language="javascript" src="jquery-1.4.2.min.js"></script>
		<script language="javascript" src="jquery.cross-slide.min.js"></script>
		<script language="javascript" src="s_476x630.js"></script>
		
		<style>
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			#banner{				
				width:476px;
				height:630px;
				position:absolute;
				overflow:hidden;
				top:0;
				left:0;
				border:0;
				background-color:#f7d117;
			}
			
			#banner  img{
				position:absolute;
			}
			#text1{
				top:70px;
				left:0px;
				opacity:0;
			}
			#text2{
				top:120px;
				left:0px;
				opacity:0;
			}
			#logo{
				top:480px;
				right:0px;
			}
		</style>
	</head>
	
	<body>
		<div id="banner">
			<img id="text1" src="img_banner/476x630_text1.png" alt=""/>
			<img id="text2" src="img_banner/476x630_text2.png" alt=""/>
			<img id="logo" src="img_banner/476x630_logo.png" alt=""/>
		</div>
	</body>
</html>
