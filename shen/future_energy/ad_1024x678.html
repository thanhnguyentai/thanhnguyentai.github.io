<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script language="javascript" src="jquery-1.4.2.min.js"></script>
	<script language="javascript" src="jquery.cross-slide.min.js"></script>
	<script language="javascript" src="landscape.js"></script>
	<style>
		/* fade in*/
		@keyframes fadein
		{
			100% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			0% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}

		@-moz-keyframes fadein 
		{
			100% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			0% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}

		@-webkit-keyframes fadein 
		{
			100% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			0% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}
		
		/* fade out*/
		@keyframes fadeout
		{
			0% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			100% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}

		@-moz-keyframes fadeout 
		{
			0% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			100% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}

		@-webkit-keyframes fadeout 
		{
			0% {
				filter: alpha(opacity=100); 
				-khtml-opacity: 1.0;      
				-moz-opacity: 1.0;       
				opacity: 1.0;
			}
			
			100% {
				filter: alpha(opacity=0);
				-khtml-opacity: 0.0;     
				-moz-opacity: 0.0;       
				opacity: 0.0;
			}
		}
		
		/*-------------------------------------------------*/
		body{
			border:0;
			margin:0;
			padding:0;
		}
		#banner{
			background-color:white;
			width:1024px;
			height:678px;
			position:absolute;
			overflow:hidden;
			top:0;
			left:0;
		}
		
		img{
			position:absolute;
		}
		
	</style>
	<body>
		<div id="banner">
			<img src="img/landscape_bg.jpg" alt="" usemap="#buttonlink"/>
			<map name="buttonlink">
				<area shape="Rect" Coords="73,303,337,384" href="img/video.mp4" target="_blank"> </area>
			</map>
		</div>
	</body>
</html>
