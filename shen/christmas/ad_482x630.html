<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_482x630.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:482px;
				height:630px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			img{
				position:absolute;
			}
			
			.frame{
				position:absolute;
				top:0px;
				left:0px;
				width:482px;
				height:630px;
			}
			.hidden{
				display:none;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* frame0 */
			#frame0{
				background:url('img_banner/482x630_bg.jpg');
			}
			
			
			/* frame 1 */
			#snowman{
				left:0px;
				top:219px;
			}
			#bird1{
				top:-106px;
				left:175px;
			}
			#bird2{
				left:-100px;
				top:50px;
			}
			#bird3{
				left:0px;
				top:-100px;
			}
			
			
			/* frame2 */
			#frame2{
				background-color:#ffffff;
			}
			
			
			/* frame3 */
			#funtime{
				left:85px;
				top:195px;
			}
			
			/* frame4 */
			#christmas{
				left:37px;
				top:165px;
			}
			#logo{
				left:164px;
				top:500px;
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<div id="frame0" class="frame">
			</div>
			<div id="frame1" class="frame">
				<img id="snowman" src="img_banner/482x630_1.png"/>
				<img id="bird1" class="hidden" src="img_banner/479x630_2.png"/>
				<img id="bird2" class="hidden" src="img_banner/479x630_3.png"/>
				<img id="bird3" class="hidden" src="img_banner/479x630_4.png"/>
			</div>
			<div id="frame2" class="frame hidden">
			</div>
			
			<div id="frame3" class="frame hidden">
				<img id="funtime" src="img_banner/479x630_5.png" />
			</div>
			<div id="frame4" class="frame hidden">
				<img id="christmas" src="img_banner/479x630_6.png" />
				<img id="logo" style="display:none;" src="img_banner/479x630_7.png" />
			</div>
		</div>
	</body>
</html>
