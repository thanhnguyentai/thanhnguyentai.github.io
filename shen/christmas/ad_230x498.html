<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_230x498.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:230px;
				height:498px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* expand and rotate*/
			@keyframes expand_rotate
			{
				100% {
					transform: scale(1.0) rotate(720deg);
				}
				
				0% {
					transform: scale(0.01) rotate(0deg);
				}
			}
	
			@-moz-keyframes  expand_rotate
			{
				100% {
					-moz-transform: scale(1.0) rotate(720deg);
				}
				
				0% {
					-moz-transform: scale(0.01) rotate(0deg);
				}
			}
	
			@-webkit-keyframes expand_rotate 
			{
				100% {
					-webkit-transform: scale(1.0) rotate(720deg);
				}
				
				0% {
					-webkit-transform: scale(0.01) rotate(0deg);
				}
			}
			
			/* rotate */
			
			@keyframes rotate
			{
				100% {
					transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					transform: scale(1.0) rotate(0deg);
				}
			}
	
			@-moz-keyframes  rotate
			{
				100% {
					-moz-transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					-moz-transform: scale(1.0) rotate(0deg);
				}
			}
	
			@-webkit-keyframes rotate 
			{
				100% {
					-webkit-transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					-webkit-transform: scale(1.0) rotate(0deg);
				}
			}
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:none;
			}
			
			#item1{
				top:139px;
				left:50px;
				display:none;
				
				-webkit-transition:top 1s ease-in-out;
				-moz-transition:top 1s ease-in-out;
				-o-transition:top 1s ease-in-out;
				-ms-transition:top 1s ease-in-out;	
				transition:top 1s ease-in-out;
			}
			
			.toy{
				top:209px;
				left:95px;
				display:none;				
				-webkit-transition:all 0.025s ease-in-out;
				-moz-transition:all 0.025s ease-in-out;
				-o-transition:all 0.025s ease-in-out;
				-ms-transition:all 0.025s ease-in-out;	
				transition:all 0.025s ease-in-out;
			}
			.other{
			display:none;
			}
			
			
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="bg" src="img_banner/230x498_bg.jpg"/>
			<div id='item'>			
				<img id="item2" class="toy" src="img_banner/230x498_2.png"/>
				<img id="item3" class="toy" src="img_banner/230x498_3.png"/>
				<img id="item4" class="toy" src="img_banner/230x498_4.png"/>
				<img id="item5" class="toy" src="img_banner/230x498_5.png"/>
				<img id="item6" class="toy" src="img_banner/230x498_6.png"/>
				<img id="item7" class="toy" src="img_banner/230x498_7.png"/>
				<img id="item8" class="toy" src="img_banner/230x498_8.png"/>
				<img id="item9" class="toy" src="img_banner/230x498_9.png"/>
				<img id="item10" class="toy" src="img_banner/230x498_10.png"/>
				<img id="item11" class="toy" src="img_banner/230x498_11.png"/>
				<img id="item12" class="toy" src="img_banner/230x498_12.png"/>
				<img id="item13" class="toy" src="img_banner/230x498_13.png"/>			
				<img id="item1" src="img_banner/230x498_1.png"/>
			</div>
             <img id="item14" class="other" src="img_banner/230x498_14.png"/>
             <img id="item15" class="other" src="img_banner/230x498_15.png"/>
             <img id="item16" class="other" src="img_banner/230x498_16.png"/>				 
		</div>
	</body>
</html>
