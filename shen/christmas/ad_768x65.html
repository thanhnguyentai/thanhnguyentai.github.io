<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_768x65.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:768px;
				height:498px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:none;
			}
			
			#item1{
				top:1px;
				left:-100px;							
				-webkit-transition:left 2.5s ease-in-out;
				-moz-transition:left 2.5s ease-in-out;
				-o-transition:left 2.5s ease-in-out;
				-ms-transition:left 2.5s ease-in-out;	
				transition:left 2.5s ease-in-out;
			}
						
			#item2{
				top:16px;
				left:-200px;				
				-webkit-transition:left 2.5s ease-in-out;
				-moz-transition:left 2.5s ease-in-out;
				-o-transition:left 2.5s ease-in-out;
				-ms-transition:left 2.5s ease-in-out;	
				transition:left 2.5s ease-in-out;
			}
			
			#item3{
				top:8px;
				left:-400px;					
				-webkit-transition:left 2.5s ease-in-out;
				-moz-transition:left 2.5s ease-in-out;
				-o-transition:left 2.5s ease-in-out;
				-ms-transition:left 2.5s ease-in-out;	
				transition:left 2.5s ease-in-out;
			}			
											
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="bg" src="img_banner/768x65_bg.png"/>
			<img id="item2" class="toy" src="img_banner/768x65_2.png"/>
            <img id="item3" class="toy" src="img_banner/768x65_3.png"/>            
			<img id="item1" src="img_banner/768x65_1.png"/>
			
		</div>
	</body>
</html>
