<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_230x241.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:230px;
				height:241px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout1
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
					transform: scale(2.0);
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
					transform: scale(2.0);
				}
			}

			@-moz-keyframes fadeout1 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
					-moz-transform: scale(2.0);
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
					-moz-transform: scale(2.0);
				}
			}

			@-webkit-keyframes fadeout1 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
					-webkit-transform: scale(2.0);
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
					-webkit-transform: scale(2.0);
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* expand and rotate*/
			@keyframes expand
			{
				100% {
					transform: scale(2.0);
				}
				
				0% {
					transform: scale(1.0);
				}
			}
	
			@-moz-keyframes  expand
			{
				100% {
					-moz-transform: scale(2.0);
				}
				
				0% {
					-moz-transform: scale(1.0);
				}
			}
	
			@-webkit-keyframes expand
			{
				100% {
					-webkit-transform: scale(2.0);
				}
				
				0% {
					-webkit-transform: scale(1.0);
				}
			}
			
			/* rotate */
			
			@keyframes rotate
			{
				100% {
					transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					transform: scale(1.0) rotate(0deg);
				}
			}
	
			@-moz-keyframes  rotate
			{
				100% {
					-moz-transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					-moz-transform: scale(1.0) rotate(0deg);
				}
			}
	
			@-webkit-keyframes rotate 
			{
				100% {
					-webkit-transform: scale(1.0) rotate(15deg);
				}
				
				0% {
					-webkit-transform: scale(1.0) rotate(0deg);
				}
			}
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:none;
			}			
			#item1{				
				display:none;             					           		
			}
			
			.toy{
				display:none;				
				-webkit-transition:all 0.025s ease-in-out;
				-moz-transition:all 0.025s ease-in-out;
				-o-transition:all 0.025s ease-in-out;
				-ms-transition:all 0.025s ease-in-out;	
				transition:all 0.025s ease-in-out;
			}
			
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="bg" src="img_banner/230x241_bg.jpg"/>			
			<img id="item2" class="toy" src="img_banner/230x241_2.png"/>		
			<img id="item3" class="toy" src="img_banner/230x241_3.png"/>
			<img id="item1" src="img_banner/230x241_1.png"/>
			
		</div>
	</body>
</html>
