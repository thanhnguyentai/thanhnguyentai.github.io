<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_479x233.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:482px;
				height:241px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
				border:0px;
			}
			.frame{
				position:absolute;
				top:0px;
				left:0px;
				border:0px;
				width:482px;
				height:241px;
			}
			.hidden{
				display:none;
			}
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			
			#img1{
				left:0px;
				bottom:0px;
			}
			#img2{
				left:-55px;
				top:130px;
			}
			#img2_2{
				left:185px;
				top:172px
			}
			#img3{
				left:479px;
				top:68px;
			}
			#img4{
				left:195px;
				top: 5px;
			}
			#img5{
				left:94px;
				top: 46px;
			}
			#img6{
				left:70px;
				top: 38px;
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="img" src="img_banner/482x241_bg.jpg" alt=""/>
			<div id="frame1" class="frame">
				<img id="img1" src="img_banner/482x241_1.png" alt=""/>
				<img id="img2" src="img_banner/479x233_2.png" alt=""/>
				<img id="img3" src="img_banner/479x233_3.png" alt=""/>
				<img id="img4" class="hidden" src="img_banner/479x233_4.png" alt=""/>
				<img id="img2_2" class="hidden" src="img_banner/479x233_2_1.png" alt=""/>
			</div>
			
			<div id="frame2" class="frame hidden">
				<img id="img5" src="img_banner/479x233_5.png" alt=""/>
			</div>
			
			<div id="frame3" class="frame hidden">
				<img id="img6" src="img_banner/479x233_6.png" alt=""/>
			</div>
		</div>
	</body>
</html>
