<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script type="text/javascript" src="s_228_233.js"></script>

		<style type="text/css">
			#slideshow{
				width:228px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* expand and rotate*/
		
		
			
			/* rotate */
			
			
	
	
			
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:none;
			}
			.toy{
				display:none;
				-webkit-transition:all 0.025s ease-in-out;
				-moz-transition:all 0.025s ease-in-out;
				-o-transition:all 0.025s ease-in-out;
				-ms-transition:all 0.025s ease-in-out;	
				transition:all 0.025s ease-in-out;
			}
			
			
			.format_228x233{
				position:absolute;
				top:0px;
				left:0px;
				width:228px;
				height:233px;
			}
			.format_228x233 img{
				position:absolute;
				top:0px;
				left:0px;
			}
			#layout5{
				position:absolute;
				top:0px;
				left:0px;
				left:-47px;
				top:-45px;
				z-index:3;
				width:294px;
				height:334px;
			}
			#layout5 img{
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<div id="layout1" class="format_228x233">
				<img id="bg" src="img_banner/bg_228x233.png"/>	
                <img id="item2" class="toy" src="img_banner/item2_228x233.png" style="z-index:2"/>										
			</div>
            
			<div id="layout2" class="format_228x233" style="z-index:2">							
				<img id="item3" class="toy" src="img_banner/item3_228x233.png" style="z-index:1"/>
				<img id="item4" class="toy" src="img_banner/item4_228x233.png"/>
				<img id="item5" class="toy" src="img_banner/item5_228x233.png"/>
				<img id="item6" class="toy" src="img_banner/item6_228x233.png" />
                <img id="item9" class="toy" src="img_banner/item8_228x233.png"/>
                   
			</div>
			<div id="layout3" class="format_228x233">
            <img id="item11" class="toy" src="img_banner/item10_228x233.png"/>  
			</div>
            <div id="layout4" class="format_228x233">
            <img id="item7" class="toy" src="img_banner/item7_228x233.png" style="position:relative; left:131px; top:81px; z-index: 4"/>
            </div>
			<div id="layout5">
             <img id="item8" class="toy" src="img_banner/frame_228x233.png" />
            </div>
            <div id="layout6" class="format_228x233" style="z-index:1">
            <img id="item10" class="toy" src="img_banner/item9_228x233.png" style="position:absolute; left:37px;"/>
            </div>
             <div id="layout7" class="format_228x233">
            <img id="item1" class="toy" src="img_banner/item1_228x233.png"/> 
            </div>        
		</div>
	</body>
</html>
