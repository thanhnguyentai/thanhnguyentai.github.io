<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script type="text/javascript" src="s_230x498.js"></script>

		<style type="text/css">
			#slideshow{
				width:230px;
				height:498px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* expand and rotate*/
		
		
			
			/* rotate */
			
			
	
	
			
			
			/*-----------------------*/
			#bg{
				top:0px;
				left:0px;
				display:none;
			}
			.toy{
				display:none;
				-webkit-transition:all 0.025s ease-in-out;
				-moz-transition:all 0.025s ease-in-out;
				-o-transition:all 0.025s ease-in-out;
				-ms-transition:all 0.025s ease-in-out;	
				transition:all 0.025s ease-in-out;
			}
			
			
			#layout1{
				position:absolute;
				top:0px;
				left:0px;
				width:230px;
				height:498px;
			}
			#layout2{
				position:absolute;
				top:0px;
				left:0px;
				width:230px;
				height:498px;
				
			}
			#layout3{
				position:absolute;
				top:0px;
				left:0px;
				width:230px;
				height:498px;
			}
			#layout4{
				position:absolute;
				top:0px;
				left:0px;
				width:230px;
				height:498px;
			}
			#layout1 img{
				position:absolute;
				top:0px;
				left:0px;
			}
			#layout2 img{
				position:absolute;
				top:0px;
				left:0px;
			}
			#layout3 img{
				position:absolute;
				top:0px;
				left:0px;
			}
			#layout4 img{
				position:absolute;
				top:0px;
				left:0px;
			}
			
		</style>
	</head>
	<body>
		<div id="slideshow">
			<div id="layout1">
				<img id="bg" src="img_banner/bg_230x498.png"/>	
                <img id="item2" class="toy" src="img_banner/item2_230x498.png" style="z-index:2"/>										
			</div>
            
			<div id="layout2" style="z-index:2">			
				<img id="item3" class="toy" src="img_banner/item3_230x498.png" style="z-index:1"/>
				<img id="item4" class="toy" src="img_banner/item4_230x498.png"/>
				<img id="item5" class="toy" src="img_banner/item5_230x498.png"/>
				<img id="item6" class="toy" src="img_banner/item6_230x498.png" />
                <img id="item9" class="toy" src="img_banner/item8_230x498.png"/>
                <img id="item10" class="toy" src="img_banner/item9_230x498.png" style="position:absolute; left:30px;"/>    
			</div>
			<div id="layout3">
            <img id="item11" class="toy" src="img_banner/item10_230x498.png" style="z-index:1"/>  
			</div>
            <div id="layout4">
            <img id="item1" class="toy" src="img_banner/item1_230x498.png" style="left: -34px; position: relative; top: -17px;"/>
            <img id="item8" class="toy" src="img_banner/frame_230x498.png" style="left:-90px; top:-45px;"/>
        </div>        
		</div>
	</body>
</html>
