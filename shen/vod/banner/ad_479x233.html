<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_479x233.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:479px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			img{
				position:absolute;
			}
			
			.frame,.img_line{
				position:absolute;
				top:0px;
				left:0px;
				-webkit-transition:left 0.5s ease-in-out;
				-moz-transition:left 0.5s ease-in-out;
				-o-transition:left 0.5s ease-in-out;
				-ms-transition:left 0.5s ease-in-out;	
				transition:left 0.5s ease-in-out;
			}
			.img_line{
				top:0px;
				left:479px;
				filter: alpha(opacity=60); 
				-khtml-opacity: 0.6;      
				-moz-opacity: 0.6;       
				opacity: 0.6;
			}
			
			.frame{
				width:479px;
				height:233px;
			}
			
			#frame1_2,#frame2,#frame3{
				left:479px;
			}
			
			#img3{
				left:479px;
			}
			
			#img2{
				left:300px;
				top:115px;
			}
			#img5,#img8,#img11{
				left:0px;
			}
			
			#img7{
				left:15px;
				top:100px;
			}
			
			#img9{
				top:0px;
				left:0px;
			}
			#img10{
				top:0px;
				right:0px;
			}
			#img12{
				left:191px;
				top:59px;
			}
			
			#img13{
				top:28px;
				left:70px;
			}
			#img14{
				top:30px;
				left:235px;
			}
			#img15{
				top:140px;
				left:180px;
			}
			#img16{
				top:210px;
				left:200px;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="img_bg" style="display:none;" src="img_banner/479x233_bg.jpg" alt=""/>
			
			<div id="frame4" class="frame" style="display:none;">
				<img id="img13" src="img_banner/479x233_play.png" alt=""/>
				<img id="img14" src="img_banner/479x233_headtext_5.png" alt=""/>
				<img id="img15" src="img_banner/479x233_logo.png" alt=""/>
				<img id="img16" src="img_banner/479x233_headtext_4.png" alt=""/>
			</div>
			
			<div id="frame1" class="frame">
				<div id="frame1_1" class="frame">
					<img id="img1" style="display:none;" src="img_banner/479x233_1.jpg" alt=""/>
					<img id="img3" class="img_line" src="img_banner/479x233_6.png" alt=""/>
				</div>
				
				<div id="frame1_2" class="frame">
					<img id="img4" style="display:none;" src="img_banner/479x233_2.jpg" alt=""/>
					<img id="img5" class="img_line" src="img_banner/479x233_7.png" alt=""/>
				</div>
				
				<img id="img2" style="display:none;" src="img_banner/479x233_headtext_1.png" alt=""/>
			</div>
			
			<div id="frame2" class="frame" style="background:url('img_banner/479x233_3.jpg');">
				<img id="img7" style="display:none;" src="img_banner/479x233_headtext_2.png" alt=""/>
			</div>
			
			<div id="frame3" class="frame" style="background:url('img_banner/479x233_5.png');">
				
				<img id="img11" class="img_line" src="img_banner/479x233_9.png" alt=""/>
				<img id="img12" style="display:none;" src="img_banner/479x233_headtext_3.png" alt=""/>
			</div>
		</div>
	</body>
</html>
