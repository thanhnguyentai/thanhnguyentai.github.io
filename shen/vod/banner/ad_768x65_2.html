<html>
	<head>
		<script src="jquery-1.4.2.min.js" language="javascript"></script>
		<script src="jquery.cross-slide.min.js" language="javascript"></script>
		<script src="jquery.easing.1.3.js" language="javascript"></script>
		<script src="s_768x65_2.js" language="javascript"></script>
		<style type="text/css">
			#slideshow{
				width:768px;
				height:65px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			.frame{
				position:absolute;
				overflow:hidden;
				top:0px;
				width:768px;
				height:65px;
				-webkit-transition:left 0.5s ease-in-out;
				-moz-transition:left 0.5s ease-in-out;
				-o-transition:left 0.5s ease-in-out;
				-ms-transition:left 0.5s ease-in-out;	
				transition:left 0.5s ease-in-out;
			}
			
			#frame1,#frame4{
				left:0px;
			}
			#frame2, #frame3{
				left:768px;
			}
			
			#img1{
				left:400px;
				top:19px;
			}
			
			#img3{
				left:100px;
				top:20px;
			}
			
			#img4{
				left:280px;
				top:23px;
			}
			
			#img5{
				left:70px;
				top:6px;
			}
			#img6{
				left:180px;
				top:8px;
			}
			#img7{
				left:420px;
				top:25px;
			}
			#img8{
				left:640px;
				top:12px;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<img id="img_bg" style="display:none;" src="img_banner/768x65_bg.jpg" alt=""/>
			<div id="frame4" class="frame" style="display:none;">
				<img id="img5" src="img_banner/768x65_play.png" alt="" />
				<img id="img6" src="img_banner/768x65_headtext_4.png" alt="" />
				<img id="img7" src="img_banner/768x65_headtext_5.png" alt="" />
				<img id="img8" src="img_banner/768x65_logo.png" alt="" />
			</div>
			
			<div id="frame1" class="frame" style="display:none;background:url('img_banner/768x65_4.jpg');">
				<img id="img1" style="display:none;" src="img_banner/768x65_headtext_6.png" alt=""/>
			</div>
			
			<div id="frame2" class="frame" style="display:none;background:url('img_banner/768x65_5.jpg');">
				<img id="img3" style="display:none;" src="img_banner/768x65_headtext_7.png" alt=""/>
			</div>
			
			<div id="frame3" class="frame" style="display:none;background:url('img_banner/768x65_6.jpg');">
				<img id="img4" style="display:none;" src="img_banner/768x65_headtext_3.png" alt=""/>
			</div>
		</div>
	</body>
</html>
