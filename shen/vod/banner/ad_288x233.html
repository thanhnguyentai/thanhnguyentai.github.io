		<style type="text/css">
			#slideshow{
				width:288px;
				height:233px;
				position:absolute;
				top:0px;
				left:0px;
				border:0;
				margin:0;
				padding:0;
				overflow:hidden;
				background-color:#ffffff;
			}
			
			#slideshow img{
				position:absolute;
			}
			
			.frame{
				position:absolute;
				width:288px;
				height:233px;
			}
			
			.frame, #img_line{
				-webkit-transition:left 0.5s ease-in-out;
				-moz-transition:left 0.5s ease-in-out;
				-o-transition:left 0.5s ease-in-out;
				-ms-transition:left 0.5s ease-in-out;	
				transition:left 0.5s ease-in-out;
			}
			
			#frame1{
				top:0px;
				left:0px;
			}
			#frame2{
				top:0px;
				left:288px;
			}
			#frame3{
				top:0px;
				left:288px;
			}
			#frame4{
				top:0px;
				left:288px;				
			}
			#frame5{
				top:0px;
				left:288px;
			}
			
			#img2{
				left:10px;
				top:150px;
				z-index:12;
			}
			
			#img4{

				z-index:12;
			}
			
			#img6{

				left:0px;

			#img10{

				right:0px;
			}
			#img11{
				bottom:0px;
				left:0px;
			}
			#img12{
				bottom:0px;
				right:0px;
			}
			#img13{

				top:106px;
			}
			#img14{

				left:25px;

			#img_line{
				z-index:10;

				left:288px;
				filter: alpha(opacity=60); 
				-khtml-opacity: 0.6;      
				-moz-opacity: 0.6;       
				opacity: 0.6;
			}
			
			/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;

				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout

					filter: alpha(opacity=100);

					-moz-opacity: 1.0;
