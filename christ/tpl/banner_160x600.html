<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_160x600.js"></script>

        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			/*--------------------------------*/

        	#banner{
        		width:160px;
        		height:600px;
        		position:absolute;
        		top:0px;
        		left:0px;
        		overflow:hidden;
                        text-decoration: none;
        	}
        	img{
        		position:absolute;
        		top:0px;
        		left:0px;
        	}

                #logo1{
                    left:8px;
                    top:445px;
                }
                #beam1{
                    left:0px;
                    top:20px;
                    display:none;
                }
                #light1{
                    left:5px;
                    top:40px;
                    display:none;
                }
                #text1{
                    left:0px;
                    top:100px;
                    display:none;
                }

                #beam2{
                    left:105px;
                    top:110px;
                    display:none;
                }
                #light2{
                    left:0px;
                    top:125px;
                    display:none;
                }
                #ticket1{
                    left:15px;
                    top:255px;
                    display:none;
                }
                #ticket2{
                    left:20px;
                    top:290px;
                    display:none;
                }
                #text2{
                    left:6px;
                    top:30px;
                    display:none;
                }
                #frame_ticket{
                    width:160px;
                    height:600px;
                    position:absolute;
                    top:0px;
                    left:0px;
                }

                #frame_logo{
                    width:160px;
                    height:600px;
                    position:absolute;
                    top:-400px;
                    left:0px;
                }
                #logo2{
                    left:8px;
                    top:170px;
                }
                #container_slide{
                    width:138px;
                    height:40px;
                    overflow:hidden;
                    position:absolute;
                    top:275px;
                    left:8px;
                }
                #slide{
                    top:0px;
                    left:-50px
                }
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
            <img src="img/banner_160x600_bg.jpg" alt=""/>
            <img id="logo1" src="img/banner_160x600_logo1.png" alt=""/>

            <img id="beam1" src="img/banner_160x600_beam1.png" alt=""/>
            <img id="light1" src="img/banner_160x600_light1.png" alt=""/>

            <img id="text2" src="img/banner_160x600_text2.png" alt=""/>

                <div id="container_slide">

            </div>
        </a>
    </body>
</html>
