<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_120x600.js"></script>
        
        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/*--------------------------------*/
			
        	#banner{
