<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_234x60.js"></script>

        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein
			{
				100% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100);
					-khtml-opacity: 1.0;
					-moz-opacity: 1.0;
					opacity: 1.0;
				}

				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;
					-moz-opacity: 0.0;
					opacity: 0.0;
				}
			}

			/*--------------------------------*/

        	#banner{
        		width:234px;
        		height:60px;
        		position:absolute;
        		top:0px;
        		left:0px;
        		overflow:hidden;
                        text-decoration: none;
        	}
        	img{
        		position:absolute;
        		top:0px;
        		left:0px;
        	}

                #logo{
                    display:none;
                }
                #light{
                    display:none;
                }
                #text1{
                    display:none;
                }
                #text1_blur{
                    display:none;
                }
                #text2{
                    display:none;
                }
                #frame_button{
                    width:234px;
                    height:60px;
                    position:absolute;
                    top:60px;
                    left:0px;
                }
                #container_slide{
                    left:21px;
                    top:8px;
                    width:186px;
                    height:46px;
                    position:absolute;
                    overflow:hidden;
                }
                #slide{
                    top:0px;
                    left:-100px
                }
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
            <img src="img/banner_234x60_bg.jpg" alt=""/>
            <img id="logo" src="img/banner_234x60_logo.png" alt=""/>

            <img id="light" src="img/banner_234x60_light.png" alt=""/>
            <img id="text1" src="img/banner_234x60_text1.png" alt=""/>
            <img id="text1_blur" src="img/banner_234x60_text1_blur.png" alt=""/>

            <img id="text2" src="img/banner_234x60_text2.png" alt=""/>

            <div id="frame_button">
                <img id="button" src="img/banner_234x60_button.png" alt=""/>
                <div id="container_slide">
                    <img id="slide" src="img/banner_234x60_slide.png" alt=""/>
                </div>
            </div>
        </a>
    </body>
</html>
