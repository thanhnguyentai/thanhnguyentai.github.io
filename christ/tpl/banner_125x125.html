<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_125x125.js"></script>
        
        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/*--------------------------------*/
			#banner{
				width:125px;
				height:125px;
				position:absolute;
				top:0px;
				left:0px;
				overflow:hidden;
                                text-decoration: none;
			}
			img{
				position:absolute;
				top:0px;
				left:0px;
			}
        	#logo1{
        		left:2px;
        		top:105px;
        	}
        	#beam1{
        		top:0px;
        		left:105px;
        		display:none;
        	}
        	#light1{
        		left:-3px;
        		top:3px;
        		display:none;
        	}
        	#text1{
        		left:2px;
        		top:25px;
        		display:none;
        	}
        	#beam2{
        		top:0px;
        		left:0px;
        		display:none;
        	}
        	#light2{
        		top:7px;
        		left:5px;
        		display:none;
        	}
        	#ticket2{
        		left:40px;
        		top:45px;
        		display:none;
        	}
        	#ticket1{
        		left:0px;
        		top:20px;
        		display:none;
        	}
        	
        	#frame_ticket{
        		position:absolute;
        		top:0px;
        		left:0px;
        		width:125px;
        		height:125px;
        	}
        	#text2{
        		left:7px;
        		top:30px;
        		display:none;
        	}
        	#logo2{
        		left:7px;
        		top:-100px;
        	}
        	#container_slide{
        		width:57px;
        		height:15px;
        		position:absolute;
        		overflow:hidden;
        		left:34px;
        		top:65px;
        	}
        	#slide{
        		left:-30px;
        		top:0px;
        	}
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
        	<img src="img/banner_125x125_bg.jpg" alt=""/>
        	<img id="logo1" src="img/banner_125x125_logo1.png" alt=""/>
        	
        	<img id="beam1" src="img/banner_125x125_beam1.png" alt=""/>
        	<img id="light1" src="img/banner_125x125_light1.png" alt=""/>
        	<img id="text1" src="img/banner_125x125_text1.png" alt=""/>
        	
        	<img id="beam2" src="img/banner_125x125_beam2.png" alt=""/>
        	<img id="light2" src="img/banner_125x125_light2.png" alt=""/>
        	
        	<div id="frame_ticket">
        		<img id="ticket2" src="img/banner_125x125_ticket2.png" alt=""/>
        		<img id="ticket1" src="img/banner_125x125_ticket1.png" alt=""/>
        	</div>
        	
        	<img id="text2" src="img/banner_125x125_text2.png" alt=""/>
        	
        	<img id="logo2" src="img/banner_125x125_logo2.png" alt=""/>
        	<div id="container_slide">
        		<img id="slide" src="img/banner_125x125_slide.png" alt=""/>
        	</div>
        </a>
    </body>
</html>
