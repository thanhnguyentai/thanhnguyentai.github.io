<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>
        
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="banner_125x60.js"></script>
        
        <style type="text/css">
        	/* fade in*/
			@keyframes fadein
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadein 
			{
				100% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				0% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/* fade out*/
			@keyframes fadeout
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-moz-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}

			@-webkit-keyframes fadeout 
			{
				0% {
					filter: alpha(opacity=100); 
					-khtml-opacity: 1.0;      
					-moz-opacity: 1.0;       
					opacity: 1.0;
				}
				
				100% {
					filter: alpha(opacity=0);
					-khtml-opacity: 0.0;     
					-moz-opacity: 0.0;       
					opacity: 0.0;
				}
			}
			
			/*--------------------------------*/
			
        	#banner{
        		width:125px;
        		height:60px;
        		position:absolute;
        		top:0px;
        		left:0px;
        		overflow:hidden;
                        text-decoration: none;
        	}
        	img{
        		position:absolute;
        		top:0px;
        		left:0px;
        	}
        	#button{
        		left:17px;
        		top:40px;
        	}
        	#logo{
        		left:6px;
        		top:-20px;
        	}
        	#logo_blur{
        		left:2px;
        		top:6px;
        		display:none;
        	}
        	
        	#text1{
        		left:130px;
        		top:3px;
        	}
        	#text1_blur{
        		left:0px;
        		top:0px;
        		display:none;
        	}
        	
        	#container_slide{
        		position:absolute;
        		left:17px;
        		top:40px;
        		width:90px;
        		height:20px;
        		overflow:hidden;
        	}
        	#slide{
        		top:0px;
        		left:-40px;
        	}
        	#text2{
        		left:5px;
        		top:7px;
        		display:none;
        	}
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
        	<img src="img/banner_125x60_bg.jpg" alt=""/>
        	<img id="button" src="img/banner_125x60_button.png" alt=""/>
        	<div id="container_slide">
        		<img id="slide" src="img/banner_125x60_slide.png" alt=""/>
        	</div>
        	
        	<img id="logo" src="img/banner_125x60_logo.png" alt=""/>
                <img id="logo_blur" src="img/banner_125x60_logo_blur.png" alt=""/>
        	
        	<img id="text1" src="img/banner_125x60_text1.png" alt=""/>
                <img id="text1_blur" src="img/banner_125x60_text1_blur.png" alt=""/>
        	
        	<img id="text2" src="img/banner_125x60_text2.png" alt=""/>
        </a>
    </body>
</html>
