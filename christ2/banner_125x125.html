
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>

        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="banner_125x125.js"></script>

        <style type="text/css">
            /* fade in*/
            @keyframes fadein
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /* fade out*/
            @keyframes fadeout
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /*--------------------------------*/
            #banner{
                width:125px;
                height:125px;
                position:absolute;
                top:0px;
                left:0px;
                text-decoration: none;
                overflow:hidden;
            }
            img{
                position:absolute;
            }
            #bg{
                z-index: -1;
            }
            #logo{
                top: 5px;
                left: 4px;
            }
          
            #text_make{
                display:none;
                width: 115px;
                top: 45px;
                left: 5px;
            }
			#div_circle_gold{
				width: 110px;
                top: 24px;
                left: 4px;
				z-index:5;
				position:absolute;
			}
            #circle_gold{
				display:none;
				width:110px;
				top:0px;
				left:0px;
            }
            #facebook{
                opacity: 0;
                top: 75px;
                left: 21px;
            }
            #facebook_fly{
                opacity: 0;
                top: 64px;
                left: 29px;
            }
            #gold{
                opacity:0;
                top: 43px;
				z-index:5;
            }

            #shine_gold{
                display:none;
                top: 38px;
				z-index:5;
            }
            #text_and{
                display:none;
                top: 40px;
                left: 9px;

            }

            #twitter{
                opacity: 0;
                top: 78px;
                left: 72px;
            }
            #twitter_fly{
                opacity: 0;
                top: 70px;
                left: 76px;
            }
            #text_create{
                opacity: 0;

            }
			
			#planet,#circlelight_down,#circlelight_up{
                top:0px;
				left:0px;
            }
			#planet_frame{
				position:absolute;
				top:0px;
				left:0px;
			}
			#planet{
				z-index:3;
			}
			#circlelight_down{
				z-index:1;
			}
			#circlelight_up{
				z-index:4;
			}
			
			#twitter_rotate{
				top:53px;
				left:75px;
				z-index:2;
				opacity:0;
			}
			#facebook_rotate{
				top:73px;
				left:-5px;
				z-index:5;
				opacity:0;
			}
			#winner_rotate{
				top:63px;
				left:75px;
				z-index:5;
				opacity:0;
			}
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
            <img id="bg" src="img/125x125_bg.png"/>
			
			<div id="planet_frame">
				<img id="circlelight_down" src="img/125x125_circlelight_down.png"/>
				<img id="planet" src="img/125x125_planet.png"/>
				<img id="circlelight_up" src="img/125x125_circlelight_up.png"/>
				
				<img id="facebook_rotate" src="img/125x125_facebook.png"/>
				<img id="twitter_rotate" src="img/125x125_twitter.png"/>
				<img id="winner_rotate" src="img/125x125_winner.png"/>
			</div>
			
            <img id="logo" src="img/125x125_logo.png"/>
			<div id="div_circle_gold">
				<img id="circle_gold" src="img/125x125_circle_gold.png"/>
			</div>
            <img id="facebook" src="img/125x125_facebook.png"/>
            <img id="facebook_fly" src="img/125x125_facebook_fly.png"/>
            <img id="twitter" src="img/125x125_twitter.png"/>
            <img id="twitter_fly" src="img/125x125_twitter_fly.png"/>
            <img id="gold" src="img/125x125_gold.png"/>
            <img id="shine_gold" src="img/125x125_shine_gold.png"/>
            <img id="text_and" src="img/125x125_text_and.png"/>
            <img id="text_make" src="img/125x125_text_make.png"/>
        </a>
    </body>
</html>
