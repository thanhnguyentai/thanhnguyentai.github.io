<!DOCTYPE HTML PUBLIC HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>

        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="banner_300x250.js"></script>

        <style type="text/css">
            /* fade in*/
            @keyframes fadein
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /* fade out*/
            @keyframes fadeout
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /*--------------------------------*/
            #banner{
                width:300px;
                height:250px;
                position:absolute;
                top:0px;
                left:0px;
                text-decoration: none;
                overflow:hidden;
            }
            img{
                position:absolute;
            }
            #bg{
               z-index: -1;
            }
            #logo{
                top:10px;
                left: 30px;
				z-index:5;
            }
            #text_make{
                display: none;
                top: 92px;
                left: 49px;
            }
			#div_circle{
				top:60px;
				left:47px;
				position:absolute;
				width:197px;
				height:182px;
			}
            #circle{
                display:none;
            }
            #facebook{
                opacity: 0;
                top: 148px;
                left: 70px;
            }
            #facebook_fly{
                opacity: 0;
                top: 127px;
                left: 85px;
            }
            #gold{
                opacity: 0;
                top: 88px;
                left: 30px;
            }
           
            #shine_gold{
                display: none;
                top: 80px;
            }
            #text_and{
                display: none;
                top: 81px;
                left: 47px;
            }
            
            #twitter{
                opacity: 0;
                top: 160px;
                left: 176px;
            }
            #twitter_fly{
                opacity: 0;
                top: 142px;
                left: 185px;
            }
			
			#planet_frame{
				width:300px;
				height:250px;
				position:absolute;
				top:0px;
				left:0px;
			}
			#planet{
               top: 0px;
               left: 0px;
			   z-index:3;
            }
			#circlelight_down{
				top:0px;
				left:0px;
				z-index:1;
				display:none;
			}
			#circlelight_up{
				top:0px;
				left:0px;
				z-index:4;
				display:none;
			}
			
			#facebook_rotate{
				top:150px;
				left:20px;
				z-index:5;
				opacity:0;
			}
			#winner_rotate{
				top:137px;
				left:220px;
				z-index:5;
				opacity:0;
			}
			#twitter_rotate{
				top:94px;
				left:180px;
				z-index:2;
				opacity:0;
			}
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
            <img id="bg" src="img/320x250_bg.png"/>
			
			<div id="planet_frame">
				<img id="circlelight_down" src="img/300x250_circlelight_down.png"/>
				<img id="planet" src="img/300x250_planet.png"/>
				<img id="circlelight_up" src="img/300x250_circlelight_up.png"/>
				
				<img id="facebook_rotate" src="img/320x250_facebook.png"/>
				<img id="twitter_rotate" src="img/320x250_twitter.png"/>
				<img id="winner_rotate" src="img/300x250_winner.png"/>
			</div>
			
            <img id="logo" src="img/320x250_logo.png"/>
			<div id="div_circle">
				<img id="circle" src="img/320x250_circle.png"/>
			</div>
            <img id="facebook" src="img/320x250_facebook.png"/>
            <img id="facebook_fly" src="img/320x250_facebook_fly.png"/>
            <img id="twitter" src="img/320x250_twitter.png"/>
            <img id="twitter_fly" src="img/320x250_twitter_fly.png"/>
            <img id="gold" src="img/320x250_gold.png"/>
            <img id="shine_gold" src="img/320x250_shine_gold.png"/>
            <img id="text_and" src="img/320x250_text_and.png"/>
            <img id="text_make" src="img/320x250_text_make.png"/>
        </a>
    </body>
</html>
