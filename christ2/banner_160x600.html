
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TPL</title>

        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="banner_160x600.js"></script>

        <style type="text/css">
            /* fade in*/
            @keyframes fadein
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadein 
            {
                100% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            0% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /* fade out*/
            @keyframes fadeout
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-moz-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            @-webkit-keyframes fadeout 
            {
                0% {
                filter: alpha(opacity=100); 
                -khtml-opacity: 1.0;      
                -moz-opacity: 1.0;       
                opacity: 1.0;
            }

            100% {
                filter: alpha(opacity=0);
                -khtml-opacity: 0.0;     
                -moz-opacity: 0.0;       
                opacity: 0.0;
            }
            }

            /*--------------------------------*/
            #banner{
                width:160px;
                height:600px;
                position:absolute;
                top:0px;
                left:0px;
                text-decoration: none;
                overflow:hidden;
            }
            img{
                position:absolute;
            }
            #bg{
                z-index: -1;
                width: 160px;
            }
            #logo{
                top: 468px;
                z-index: 8;
                left: 2px;
                
            }
            #planet{
                top: 12px;
                width: 160px;
            }
            #text_make{
                opacity: 0;
                top: 226px;
                left: 16px;
            }
            #circle{
                opacity: 0;
                top: 263px;
                left: -35px;
            }
            #facebook{
                opacity: 0;
                top: 600px;
            }
            #facebook_fly{
                opacity: 0;
                top: 340px;
                left: -265px;
            }
            #gold{
                opacity: 0;
                top: 351px;
                left: 2px;
            }

            #shine_gold{
                opacity:0;
                top: 349px;
                left: -13px;
                width: 144px;
            }
            #text_and{
                opacity: 0;
                top: 198px;
                left: 14px;
            }

            #twitter{
                opacity:0;
                top:600px;
                left: 66px;
            }
            #twitter_fly{
                opacity: 0;
                top: 360px;
                left: 40px;
            }
            #text_create{
                opacity: 0;
                top: 247px;
                left: 9px;
            }
            #shine_text_create{
                opacity: 0;

            }
        </style>
    </head>
    <body>
        <a id="banner" href="https://www.theplayerslottery.com/">
            <img id="bg" src="img/160x600_bg.png"/>
            <img id="planet" src="img/160x600_planet.png"/>
            <img id="logo" src="img/160x600_logo.png"/>
            <img id="circle" src="img/160x600_circle.png"/>
            <img id="facebook" src="img/160x600_facebook.png"/>
            <img id="facebook_fly" src="img/160x600_facebook_fly.png"/>
            <img id="twitter" src="img/160x600_twitter.png"/>
            <img id="twitter_fly" src="img/160x600_twitter_fly.png"/>
            <img id="gold" src="img/160x600_gold.png"/>
            <img id="shine_gold" src="img/160x600_shine_gold.png"/>
            <img id="text_and" src="img/160x600_text_and.png"/>
            <img id="text_make" src="img/160x600_text_make.png"/>
            <img id="text_create" src="img/160x600_text_create.png"/>
        </a>
    </body>
</html>
